<html>

<body>
  <div class="container">
    <h1>Fruit Selection</h1>
    <label for="fruitSelect">Select a fruit:</label>

      <option value="banana">Banana</option>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
