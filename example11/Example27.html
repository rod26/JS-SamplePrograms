<html>
  <body>
    <div id="demo">
      <p>some text</p>
      <p>some other text</p>
    </div>
    <script>
      let a = document.getElementById("demo");
      let arr = a.childNodes;
      for (let x = 0; x < arr.length; x++) {
        arr[x].innerHTML = "new text";
      }
    </script>
  </body>
</html>
