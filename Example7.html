<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example7</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = x + 5 + 10 + 10 + 10;
      console.log("The value of y is " + y);

      let z = 10 * 5;
      console.log("The value of z is " + z);

      let num1 = 100 / 5;
      console.log("The value of num1 is " + num1);
      // Outputs 20

      let myVariable = 2 % 6;
      console.log("The value of myVariable is " + myVariable);
      //myVariable equals 2

      let num2 = (1 + 5) * 2;
      console.log("The value of num2 is " + num2);

      let num3 = 10;
      let num4 = num3 == 8;
      console.log("The value of num4 is " + num4);

      let num5 = 4 > 2 && 10 < 15;
      console.log("The value of num5 is " + num5);

      let age = 20;
      let isAdult = age < 18 ? "Too young" : "Old enough";
      console.log("The value of isAdult is " + isAdult);

      let mystring1 = "I am learning ";
      let mystring2 = "JavaScript.";
      document.write(mystring1 + mystring2);
    </script>
  </body>
</html>
