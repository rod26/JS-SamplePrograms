<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example25 - Multiply & Divide</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #f9f9f9;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #resulta {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Multiply & Divide</h2>
        <form>
            <input type="text" id="firstNumber" placeholder="Enter first number" />
            <input type="text" id="secondNumber" placeholder="Enter second number" />

            <div>
                <input type="button" onclick="multiplyBy()" value="Multiply"/>
                <input type="button" onclick="divideBy()" value="Divide"/>
            </div>
        </form>

        <p>The Result is: <br>
            <span id="resulta"></span>
        </p>
    </div>

    <script>
        function multiplyBy(){
            let num1 = parseFloat(document.getElementById("firstNumber").value);
            let num2 = parseFloat(document.getElementById("secondNumber").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("resulta").innerHTML = num1 * num2;
            } else {
                document.getElementById("resulta").innerHTML = "Invalid input!";
            }
        }

        function divideBy(){
            let num1 = parseFloat(document.getElementById("firstNumber").value);
            let num2 = parseFloat(document.getElementById("secondNumber").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 === 0) {
                    document.getElementById("resulta").innerHTML = "Cannot divide by zero!";
                } else {
                    document.getElementById("resulta").innerHTML = num1 / num2;
                }
            } else {
                document.getElementById("resulta").innerHTML = "Invalid input!";
            }
        }
    </script>
</body>
</html>
