<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest and Lowest Numbers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Highest and Lowest Numbers Finder</h1>
    <div class="input-container">
      <label for="numbers">Enter 5 numbers (separated by commas):</label>
      <input type="text" id="numbers" placeholder="Enter numbers">
    </div>
    <button onclick="findHighestAndLowest()">Find Highest and Lowest</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
