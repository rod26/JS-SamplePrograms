<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest and Lowest Numbers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Highest and Lowest Numbers Finder</h1>
    <div class="input-container">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" placeholder="Enter number">
    </div>
    <div class="input-container">
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" placeholder="Enter number">
    </div>
    <div class="input-container">
      <label for="number3">Number 3:</label>
      <input type="number" id="number3" placeholder="Enter number">
    </div>
    <div class="input-container">
      <label for="number4">Number 4:</label>
      <input type="number" id="number4" placeholder="Enter number">
    </div>
    <div class="input-container">
      <label for="number5">Number 5:</label>
      <input type="number" id="number5" placeholder="Enter number">
    </div>
    <button onclick="findHighestAndLowest()">Find Highest and Lowest</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
