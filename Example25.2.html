<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiply & Divide Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f0f8ff, #e6ffe6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator-card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      width: 120px;
    }

    #resulta {
      font-size: 1.5rem;
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card calculator-card bg-white">
          <div class="card-body">
            <h3 class="card-title text-center mb-1">üßÆ Calculator</h3>
            <form>
              <div class="mb-3">
                <label for="firstNumber" class="form-label">1st Number</label>
                <input type="text" class="form-control" id="firstNumber" placeholder="Enter first number" />
              </div>
              <div class="mb-3">
                <label for="secondNumber" class="form-label">2nd Number</label>
                <input type="text" class="form-control" id="secondNumber" placeholder="Enter second number" />
              </div>
              <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-success btn-custom" onclick="multiplyBy()">Multiply</button>
                <button type="button" class="btn btn-primary btn-custom" onclick="divideBy()">Divide</button>
              </div>
            </form>
            <p class="text-center mt-4">The Result is:</p>
            <p id="resulta" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function multiplyBy() {
      let num1 = parseFloat(document.getElementById("firstNumber").value);
      let num2 = parseFloat(document.getElementById("secondNumber").value);
      if (!isNaN(num1) && !isNaN(num2)) {
        document.getElementById("resulta").innerText = num1 * num2;
      } else {
        document.getElementById("resulta").innerText = "‚ùå Invalid input!";
      }
    }

    function divideBy() {
      let num1 = parseFloat(document.getElementById("firstNumber").value);
      let num2 = parseFloat(document.getElementById("secondNumber").value);
      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 === 0) {
          document.getElementById("resulta").innerText = "‚ùå Cannot divide by zero!";
        } else {
          document.getElementById("resulta").innerText = (num1 / num2).toFixed(2);
        }
      } else {
        document.getElementById("resulta").innerText = "‚ùå Invalid input!";
      }
    }
  </script>
</body>
</html>
